spring.application.name=marketlens

# --- Configuração do Banco de Dados H2 (Em Memória) ---
# Cria um banco chamado 'marketlensdb' na memória RAM
spring.datasource.url=jdbc:h2:mem:marketlensdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console visual do H2 para vermos as tabelas no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Atualiza o schema do banco automaticamente ao iniciar
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no log (útil para debug)
spring.jpa.show-sql=true

# --- Configuração da IA (Gemini) ---
# Substitua ABAIXO pela sua chave real do Google AI Studio
gemini.api.key=SUA_CHAVE_DE_API_AQUI
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent